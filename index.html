<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="shortcut icon"
      href="./pic11-removebg-preview.png"
      type="image/x-icon"
    />
    <title>E-Commers</title>
  </head>
  <body>
    <div id="shop">
      <div id="nav">
        <div id="head"><h1>Liquorz</h1></div>
        <input id="inputBar" type="text" placeholder="Search product ....">
        <div id="option">
          <i id="icart" class="ri-shopping-cart-2-line"></i>
          <span>0</span>
          <i id="imenu" class="ri-menu-3-line"></i>
        </div>
      </div>
      <div id="overlay">
        <div id="item-contain"></div>
      </div>
      <div id="item"></div>
      <div id="menu">
        <i id="cancel" class="ri-close-line"></i>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div id="Cart">
        <h1>Added Cart</h1>
        <div id="item-list"></div>
        <div id="btn">
          <button id="close-cart">Close</button>
          <button>Check Out</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
